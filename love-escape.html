<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Can't Escape Love</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(180deg, #ff6dd1 0%, #e871a3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            aspect-ratio: 9/16;
            height: 95vh;
            max-height: 800px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Scene 1 - Question Card */
        .question-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            text-align: center;
            position: relative;
            z-index: 10;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .question-card.glow {
            box-shadow: 0 20px 80px rgba(255, 77, 166, 0.3),
                        0 0 100px rgba(255, 77, 166, 0.2);
            background: rgba(255, 255, 255, 0.98);
        }

        .question-card.fade-out {
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
        }

        .question-text {
            font-size: 32px;
            font-weight: 600;
            color: #111111;
            margin-bottom: 40px;
            letter-spacing: -0.5px;
        }

        .buttons-container {
            position: relative;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 16px 48px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            border: 2px solid;
            background: #ffffff;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-yes {
            color: #ff4da6;
            border-color: #ff4da6;
            z-index: 2;
            transform: scale(1);
        }

        .btn-yes:hover {
            background: #ff4da6;
            color: #ffffff;
            box-shadow: 0 8px 20px rgba(255, 77, 166, 0.3);
        }

        .btn-no {
            color: #999999;
            border-color: #dddddd;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .btn-no.hide {
            opacity: 0;
            transform: scale(0);
            pointer-events: none;
        }

        /* Scene 2 - Envelope */
        .envelope-container {
            position: absolute;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
        }

        .envelope-container.show {
            opacity: 1;
            transform: scale(1);
            pointer-events: all;
        }

        .envelope {
            width: 320px;
            height: 200px;
            position: relative;
            background: #ffffff;
            border-radius: 4px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .envelope-flap {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: #ffffff;
            transform-origin: top center;
            transition: transform 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            clip-path: polygon(0 0, 50% 50%, 100% 0);
            z-index: 3;
        }

        .envelope-flap.open {
            transform: rotateX(180deg);
        }

        .heart-seal {
            width: 50px;
            height: 50px;
            background: #ff4da6;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            z-index: 4;
            border-radius: 50% 50% 0 50%;
            box-shadow: 0 4px 15px rgba(255, 77, 166, 0.4);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .heart-seal::before {
            content: '';
            width: 50px;
            height: 50px;
            background: #ff4da6;
            position: absolute;
            border-radius: 50%;
            top: -25px;
            left: 0;
        }

        .heart-seal::after {
            content: '';
            width: 50px;
            height: 50px;
            background: #ff4da6;
            position: absolute;
            border-radius: 50%;
            top: 0;
            left: -25px;
        }

        .heart-seal.fade {
            opacity: 0;
            transform: translate(-50%, -50%) rotate(45deg) scale(0);
        }

        .letter {
            width: 280px;
            height: 380px;
            background: #ffffff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 80%);
            border-radius: 8px;
            padding: 40px 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            z-index: 2;
            transition: transform 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .letter.slide-out {
            transform: translate(-50%, -45%);
        }

        .letter-text {
            font-size: 20px;
            line-height: 1.8;
            color: #111111;
            text-align: center;
            font-weight: 500;
            opacity: 0;
        }

        .letter-text.typing {
            opacity: 1;
        }

        /* Heart Rain */
        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            0% {
                opacity: 0;
                transform: translateY(-50px) rotate(0deg);
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                height: 100vh;
            }

            .question-card {
                padding: 40px 30px;
                margin: 0 20px;
            }

            .question-text {
                font-size: 26px;
            }

            .btn {
                padding: 14px 36px;
                font-size: 16px;
            }

            .envelope {
                width: 280px;
                height: 175px;
            }

            .letter {
                width: 250px;
                height: 340px;
                padding: 30px 20px;
            }

            .letter-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Scene 1 -->
        <div class="question-card" id="questionCard">
            <div class="question-text"> You want be my galentines ?</div>
            <div class="buttons-container">
                <button class="btn btn-no" id="btnNo1">NO</button>
                <button class="btn btn-yes" id="btnYes">YES</button>
                <button class="btn btn-no" id="btnNo2">NO</button>
            </div>
        </div>

        <!-- Scene 2 -->
        <div class="envelope-container" id="envelopeContainer">
            <div class="envelope">
                <div class="envelope-flap" id="envelopeFlap">
                    <div class="heart-seal" id="heartSeal"></div>
                </div>
                <div class="letter" id="letter">
                    <div class="letter-text" id="letterText"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const btnYes = document.getElementById('btnYes');
        const btnNo1 = document.getElementById('btnNo1');
        const btnNo2 = document.getElementById('btnNo2');
        const questionCard = document.getElementById('questionCard');
        const envelopeContainer = document.getElementById('envelopeContainer');
        const envelopeFlap = document.getElementById('envelopeFlap');
        const heartSeal = document.getElementById('heartSeal');
        const letter = document.getElementById('letter');
        const letterText = document.getElementById('letterText');

        let escapeCount = 0;
        let maxEscapes = 3;

        // YES button click
        btnYes.addEventListener('click', () => {
            transitionToScene2();
        });

        // NO button escape behavior
        function moveNoButton(btn) {
           
            const directions = [
                { x: 0, y: -80 },     
                { x: 0, y: 80 },      
                { x: -100, y: 0 },    
                { x: 100, y: 0 },      
                { x: -70, y: -70 },    
                { x: 70, y: -70 },
                { x: -70, y: 70 },
                { x: 70, y: 70 }
            ];
            
            const randomDir = directions[Math.floor(Math.random() * directions.length)];
            const currentTransform = btn.style.transform || 'translate(0, 0)';
            
            btn.style.transform = `translate(${randomDir.x}px, ${randomDir.y}px)`;

            escapeCount++;
            
          
            const scale = 1 + (escapeCount * 0.15);
            btnYes.style.transform = `scale(${scale})`;

            if (escapeCount >= maxEscapes) {
               
                btnNo1.classList.add('hide');
                btnNo2.classList.add('hide');
                
              
                setTimeout(() => {
                    questionCard.classList.add('glow');
                    btnYes.style.transform = `scale(${scale * 1.3})`;
                }, 300);
            }
        }

        // Mouse events for NO button 1
        btnNo1.addEventListener('mouseenter', () => moveNoButton(btnNo1));
        btnNo1.addEventListener('mousemove', (e) => {
            const rect = btnNo1.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height && escapeCount < maxEscapes) {
                moveNoButton(btnNo1);
            }
        });
        btnNo1.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (escapeCount < maxEscapes) {
                moveNoButton(btnNo1);
            }
        });

        // Mouse events for NO button 2
        btnNo2.addEventListener('mouseenter', () => moveNoButton(btnNo2));
        btnNo2.addEventListener('mousemove', (e) => {
            const rect = btnNo2.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height && escapeCount < maxEscapes) {
                moveNoButton(btnNo2);
            }
        });
        btnNo2.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (escapeCount < maxEscapes) {
                moveNoButton(btnNo2);
            }
        });

        // Transition to Scene 2
        function transitionToScene2() {
            questionCard.classList.add('fade-out');
            
            setTimeout(() => {
                questionCard.style.display = 'none';
                envelopeContainer.classList.add('show');
                
                setTimeout(() => {
                    openEnvelope();
                }, 800);
            }, 600);
        }

        // Open envelope animation
        function openEnvelope() {
            heartSeal.classList.add('fade');
            
            setTimeout(() => {
                envelopeFlap.classList.add('open');
                
                setTimeout(() => {
                    letter.classList.add('slide-out');
                    
                    setTimeout(() => {
                        typeMessage();
                    }, 1000);
                }, 600);
            }, 400);
        }

        // Typewriter effect
        function typeMessage() {
            const message = "Joyeuse Saint-Valentin ma chlo, profites bien de ta journÃ©e avec oscar. Je t'aime trÃ©s fort !! ðŸ’–";
            let index = 0;
            
            letterText.classList.add('typing');
            
            function type() {
                if (index < message.length) {
                    letterText.textContent += message[index];
                    index++;
                    setTimeout(type, 50);
                } else {
                    setTimeout(() => {
                        startHeartRain();
                    }, 500);
                }
            }
            
            type();
        }

        // Heart rain effect
        function startHeartRain() {
            const hearts = ['ðŸ’–', 'ðŸ’—', 'ðŸ’“', 'ðŸ’•'];
            const container = document.querySelector('.container');
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.animationDelay = Math.random() * 0.5 + 's';
                
                container.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 7000);
            }, 300);
        }
    </script>
</body>
</html>
